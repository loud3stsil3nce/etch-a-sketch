<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body>
        <h1>Etch A Sketch</h1>
        <p class="welcome">Welcome to Etch-a-Sketch, the game where you can etch the sketch your heart truly desires. 
        Please click on the Set Grid button, then pick how many squares you want on each side of the 
        grid. To clear your grid and restart your drawing, please click the Clear button. 
        </p>
        
        <div id="gameContainer">
            <button class="start">Set Grid</button>
            <div id="divContainer">
            </div>
            <button class="clear">Clear</button>
        </div>
        
    </body>
    <script src="script.js"></script>
</html>
